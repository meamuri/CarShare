{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarShare</title>

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="/static/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container body-container"><div class="row"><div class="col-xs-12 cols-md-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Car Share</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {% block navmenus %}
                {% endblock %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div></div></div>

<div class="container"><div class="row"><div class="col-xs-12 cols-md-12">
	{% block content %}

	{% endblock %}
</div></div></div>

<div class="container"><div class="row"><div class="col-xs-12 cols-md-12">
    <hr/>
    <div class="panel panel-default">

        <div class="panel-heading">
            Best CarShare Service in the world
        </div>
        <div class="panel-body">
            <p>&copy; 2017 - For Django Vsu course</p>
        </div>
    </div>
</div></div></div>

</body>
</html>
